apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:+'
    compile "org.jetbrains:annotations:+"
}

version = 1.0

mainClassName = 'me.timtim17.dev.java.apcs.textexcel.TextExcel'

jar {
    baseName = 'TextExcel'
    version = version
    manifest {
        attributes 'Main-Class': mainClassName
    }
}
